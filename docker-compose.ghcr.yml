version: '3.8'
services:
  app:
    image: ghcr.io/timmyspence/rate-my-guinness:latest # Update with your actual image name and tag
    ports:
      - "5000:5000"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=guinness
      - POSTGRES_HOST=db
      - DB_USER=rmgadmin
      - DB_PASS=password
      - DB_HOST=db
      - DB_NAME=rate_my_guinness
      - DB_PORT=5432
    depends_on:
      - db
  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=guinness
    ports:
      - "5432:5432"
    volumes:
      - pgdata2:/var/lib/postgresql/data
volumes:
  pgdata2:
